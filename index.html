
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Safar Nama | The Gold Standard of Mobility</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600&family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --luxury-gold: #d4af37;
      --luxury-black: #0a0a0a;
      --luxury-white: #ffffff;
    }
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: var(--luxury-white);
      color: var(--luxury-black);
      overflow-x: hidden;
    }
    .serif-luxury {
      font-family: 'Cormorant Garamond', serif;
    }
    .glass-concierge {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(0, 0, 0, 0.05);
    }
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    ::selection {
      background: #000;
      color: #fff;
    }
    html {
      scroll-behavior: smooth;
    }
    /* Smooth reveal transitions */
    .reveal-item {
      opacity: 0;
      transform: translateY(20px);
      animation: reveal 1s cubic-bezier(0.23, 1, 0.32, 1) forwards;
    }
    @keyframes reveal {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
